<mat-card>
  <h1>Your Cart</h1>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

  <div *ngIf="!loading && cartItems.length > 0">
    <table mat-table [dataSource]="cartItems" class="mat-elevation-z2">
      <ng-container matColumnDef="book_id">
        <th mat-header-cell *matHeaderCellDef> Book ID </th>
        <td mat-cell *matCellDef="let item">{{item.book_id}}</td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item">{{item.quantity}}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let item">₹{{item.price}}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="totals">
      <p>Total Items: <strong>{{total_items}}</strong></p>
      <p>Total Price: <strong>₹{{total_price}}</strong></p>
    </div>
    <button mat-raised-button color="primary" (click)="placeOrder()" [disabled]="loading">Place Order</button>
  </div>
  <div *ngIf="!loading && cartItems.length === 0">
    <p>Your cart is empty.</p>
  </div>
</mat-card>
